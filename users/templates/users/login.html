{% extends 'main/base.html' %}
{% load static %}{% load i18n %}

{% block header %}
<header class="w3-display-container w3-content" style="max-width:100%">
  <img class="w3-image" src="{% static 'main/images/hotel.jpg' %}" alt="The Hotel" width="100%">
  <div class="w3-display-middle w3-padding w3-col l4 m8">
    <div class="w3-container w3-gray">
      <h2><i class="fa fa-bed w3-margin-right"></i>{% trans 'Sign In' %}</h2>
    </div>
    <div class="w3-container w3-white w3-padding-48">
      <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div>
          <div class="w3-container w3-margin-bottom">
            <label for="id_username"><i class="fa fa-user"></i> {% trans 'Username' %}</label>
            <input class="w3-input w3-border" id="id_username" type="text" name="username" required>
          </div>
          <div class="w3-container w3-margin-bottom w3-padding-16">
            <label for="id_password"><i class="fa fa-lock"></i> {% trans 'Password' %}</label>
            <input class="w3-input w3-border" id="id_password" type="password" name="password" required>
          </div>
        </div>
        <div class="w3-container w3-center">
          <button class="w3-button w3-dark-grey w3-block w3-padding-large" type="submit">
            <i class="fa fa-sign-in w3-margin-right"></i> {% trans 'Sign In' %}
          </button>
          <input type="hidden" name="next" value="{% url 'main:home' %}">
        </div>
      </form>
    </div>
  </div>
</header>
{% endblock header %}
