{% load static %}<!DOCTYPE html>
{% load i18n %}
<html>
<head>
<title>{{ title|upper }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-large">
  <a href="{% url 'main:home' %}" class="w3-bar-item w3-button w3-gray w3-mobile"><i class="fa fa-bed w3-margin-right"></i></a>
  <a href="#rooms" class="w3-bar-item w3-button w3-mobile">Rooms</a>
  {% if user.is_authenticated %}
  <a href="{% url 'users:logout' %}" class="w3-bar-item w3-button w3-mobile w3-right">
    <i class="fa fa-sign-out"></i> Logout
  </a>
  <a href="{% url 'admin:index' %}" target="_blank" class="w3-bar-item w3-button w3-mobile w3-right">
    <i class="fa fa-user"></i> Hello, {{ user.get_short_name }}!
  </a>
  {% else %}
  <a href="{% url 'users:login' %}" class="w3-bar-item w3-button w3-mobile w3-right">
    <i class="fa fa-sign-in"></i> Login
  </a>
  {% endif %}
</div>


{% block header %}{% endblock header %}

{% block content %}{% endblock content %}

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
  <h5>Find Us On</h5>
  <div class="w3-xlarge w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<!-- Add Google Maps -->
<script>
function myMap() {
  myCenter=new google.maps.LatLng(41.878114, -87.629798);
  var mapOptions= {
    center:myCenter,
    zoom:12, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
